<body>
    <header class="start-hearder">

        <div class="parent-div">
            <input type="text" placeholder="Search" class="search-bar">
            <div class="search-icon-div">
                <img src="./Image/icons8_search_26px.png" alt="">
            </div>
        </div>
        <p class="return-order">Retruns <br> <span> & Orders</span></p>

       <a href="cart.html">

            <img src="./Image/cart-icon.png" class="icon">

                </div>
            </div>
            <div class="ordered-div">
                <img src="./Image/athletic-cotton-socks-6-pairs.jpg" class="ordered-img">

                <p class="img-name">Black and Gray Atheletic Cotton Socks-6 Pairs</p>

            </div>

                <img src="./Image/men-golf-polo-t-shirt-blue0001.jpg" class="ordered-img">

                    <br> 
                    <span>Quantity: 1</span></p>
                    <button class="buy-again">Buy it again</button>
                </div>
                <button class="track-btn">Track Package</button>
            </div>
